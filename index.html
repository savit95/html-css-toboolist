<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <img class="header-logo" src="./img/Toboolist-logo.jpg" alt="Toboolist Logo">
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="main-container">
            <div class="main-buttons">
                <button class="first-button">Add Task</button>
                <button class="second-button">Add Section</button>
            </div>
            <div class="to-do-list">
                <section>
                    <h3> <span class="downward-triangle">&#9660;</span> New Task</h3>
                    <p class="to-do-list-item"><span class="check">&check;</span> Quarterly Newsletter  <span class="editorial">Editorial</span></p>
                </section>

            </div>
        </div>
    </main>


</body>
</html>
