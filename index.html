<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <img class="header-logo" src="./img/Toboolist-logo.jpg" alt="Toboolist Logo">
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="main-container">
            <div class="main-buttons">
                <button class="first-button">Add Task</button>
                <button class="second-button">Add Section</button>
            </div>
            <div class="to-do-list">
                <section class="task-section">
                    <h3> <span class="downward-triangle">&#9660;</span> New Task</h3>
                    <p class="to-do-list-item"><span class="entity check">&check;</span> Quarterly Newsletter  <span class="badge editorial">Editorial</span></p>
                </section>
                <section class="task-section">
                    <h3> <span class="downward-triangle">&#9660;</span> Today</h3>
                    <p class="to-do-list-item"><span class="entity check">&check;</span> Recruting blog post <span class=" badge editorial">Editorial</span></p>
                    <p class="to-do-list-item"><span class="entity check">&check;</span> Mobile app luaunch <span class="badge q1-goals">Q1 Goals</span></p>
                    <p class="to-do-list-item"><span class="entity cross">&cross;</span> Interview John H.<span class="badge ">Recruiting/span></p>
                </section>

            </div>
        </div>
    </main>


</body>
</html>
